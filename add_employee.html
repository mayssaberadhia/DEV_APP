<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #1d6fa5;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>

    <form action="{{ url_for('add_employee') }}" method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="anciennete">Anciennete:</label>
        <input type="number" id="anciennete" name="anciennete" required>

        <label for="tel">Tel:</label>
        <input type="text" id="tel" name="tel" required>

        <label for="rue">Rue:</label>
        <input type="text" id="rue" name="rue" required>

        <label for="codepostal">Code Postal:</label>
        <input type="text" id="codepostal" name="codepostal" required>

        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" required>

        <label for="prime">Prime:</label>
        <input type="number" id="prime" name="prime" required>

        <div class="button-container">
            <a href="{{ url_for('index') }}" class="back-button">Back to Employee List</a>
            <button type="submit">Add Employee</button>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
